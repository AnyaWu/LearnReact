<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX-React</title>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example">
    <p>Hello!</p>
</div>
<script type="text/babel">
    //ReactDOM.render用于将模板转为 HTML 语言，并插入指定的 DOM 节点
    //把一个标题h1出去div中
    function example1(){
        ReactDOM.render(
                <h1>Hello, world!</h1>,
            document.getElementById('example')
        );
    }
    //JSX的基本语法规则：遇到HTML标签（以尖括号开头），就用HTML规则解析；
    //遇到代码块（以{开头），就用javascript规则解析。
    function example2(){
        var names = ['Alice','Emily','Kate'];
        ReactDOM.render(
                <div>
                    {
                        names.map(function (name){
                            return <div>Hello {name}!</div>
                        })
                    }
                </div>,
            document.getElementById('example')
        );
    }
    //JSX 允许直接在模板插入 JavaScript 变量。如果这个变量是一个数组，则会展开这个数组的所有成员
    function example3() {
        var arr=[
            <h1>Hello world!</h1>,
            <h2>React is awesome.</h2>
        ];
        ReactDOM.render(
                <div>{arr}</div>,
            document.getElementById('example')
        );
    }
example3();
	
</script>
</body>
</html>
